<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <h2 align="center">Clinic Management System</h2>
        <div class="contents">
            <a href="form.html"><button><img src="https://cdn-icons-png.flaticon.com/512/2355/2355692.png" alt="Form Fillup Image"><h1>Enter Patient<br> Treatment History</h1></button></a>
            <a href="report.html"><button><img src="https://icons.veryicon.com/png/o/education-technology/power-icon-1/order-management-11.png" alt="Check Records Image"><h1>Check Patient Records</h1></button></a>
    </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <div class="spinner-grow text-success me-2"></div>
                <strong class="me-auto">Clinic Management System</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Entry successfully added !
            </div>
        </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

      <script>
        const splitString = document.referrer.split("/");
        const lastPage = splitString[splitString.length - 1];

        if (document.referrer !== null && document.referrer.length !== 0 && (lastPage == "form.html" )) {
            const toastLive = document.getElementById("liveToast");
            const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLive)

            toastBootstrap.show();
        }
      </script>
