<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Record</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/report.css">
</head>
<body>
    <div class="container">
        <h1 align="center">Patient Treatment History</h1>
            <form action="/report" method="get">
                <div class="row">
                    <div class="col">
                        <label for="lDate" class="form-label">Enter Start Date : </label>
                        <input type="date" class="form-control" name="lDate" id="lDate">
                    </div>
                    <div class="col">
                        <label for="uDate" class="form-label">Enter End Date : </label>
                        <input type="date" class="form-control" name="uDate" id="uDate">
                    </div>
                </div><br>
                <p align="center"><button id="search" type="button">Submit</button></p>
            </form>
        <div id="records">
           <!-- show records -->
        </div>
    </div>
</body>

<script src="./scripts/report.js"></script>

</html>
